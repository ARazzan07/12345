<!DOCTYPE html>
<html>
    <head>
        <title>Form Edit Data</title>
    </head>
    <body>
        <table border="1">
            <h2 style="color: rgb(0, 0, 0); text-align: center;">Biodata Telkom</h2>
            <tr>
                <td>NIS</td>
                <td>Nama Lengkap</td>
                <td>Tanggal Lahir</td>
                <td>Kelas</td>
                <td>Jurusan</td>
            </tr>
            <tr>
                <td>543221190</td>
                <td>Lintang Langit Biru</td>
                <td>28 Maret 2007</td>
                <td>XII E</td>
                <td>Rekayasa Perangkat Lunak</td>
            </tr>
        </table>         
        <br>
        <form action="" onsubmit="return confirm('Apakah Anda yakin ingin menyimpan data?');">
            <label>Nama</label>
            <input type="text" name="nama" required>
            <br>
            <label>Nomor Telepon</label>
            <input type="number" name="telpon" required>
            <br>
            <input type="submit" value="Submit" id="submit" onclick="Submit()">
        </form>
    </body>
    <script>
        function Submit(){
            document.getElementById("submit")
            alert("submit success")
        }
    </script>
</html>
